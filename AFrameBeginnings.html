<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAAAAA">
      <a-sky color="#6EBAA7"></a-sky>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" ></a-box>
      <a-sphere position="0 1.25 -5" rdadius="1.25" color="#EF2D5E" ></a-sphere>
      <a-sphere position="0 2.25 -5" radius=".5" color="tomato" shadow></a-sphere>
					<a-icosahedron position="1 1.75 -3" radius=".5" color="#FFC65D" shadow></a-icosahedron>
      <a-cylinder position="1 0.75 -3" radius="0.05" height="1.5" color="#FFC65D" shadow></a-cylinder>
					 <a-triangle position="-2 1 -3.5" color="teal" vertex-c="2 -1 1"></a-triangle>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
