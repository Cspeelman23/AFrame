<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <audio controller="false" autoplay="true" loop="true">
      <source src= "pondSound.mp3" type="audio/mp3">
    </audio>
    <a-scene>
       <a-assets>
        <img id="pond" src="pond.jpg">
        <img id="sky" src="sky.jpg">
<!--         <audio id="pondSound" src="./pondSound.mp3" preload="true"></audio>
 -->      </a-assets>
      <!-- frog-->
        <!--body-->
      <a-cylinder position="0 .05 -1.5" color="#F2A30F" height=".125" radius=".25"></a-cylinder>
            <!--legs-->
              <!--back-->
                <!--right-->
              <a-torus position="0.25 .15 -1.5"color="#F2A30F" arc="300" radius=".04" radius-tubular="0.05" rotation="0 90 0"></a-torus>
              <a-sphere position="0.298 .1 -1.5" color="#F2A30F" radius=".06" ></a-sphere>
              <a-cylinder position="0.29 .1 -1.4" color="#F2A30F" height=".25" radius=".06" rotation="-90 0 0"></a-cylinder>
              <a-sphere position="0.29 .1 -1.29" color="#F2A30F" radius=".06" ></a-sphere>
                <!--left-->
               <a-torus position="-0.25 .15 -1.5"color="#F2A30F" arc="300" radius=".04" radius-tubular="0.05" rotation="0 90 0"></a-torus>

              <a-sphere position="-0.29 .1 -1.29" color="#F2A30F" radius=".06" ></a-sphere>
              <!--front-->
              <a-cylinder position="0.15 .05 -1.3" color="#F2A30F" height=".125" radius=".06" rotation="-90 0 0"></a-cylinder>
  <a-sphere position="0.15 .05 -1.25" color="#F2A30F" radius=".06" ></a-sphere>
              <a-cylinder position="-0.15 .05 -1.3" color="#F2A30F" height=".125" radius=".06" rotation="-90 0 0"></a-cylinder>
  <a-sphere position="-0.15 .05 -1.25" color="#F2A30F" radius=".06" ></a-sphere>
              
<!--       green #43A367 -->



      
        <!--head-->
      <a-sphere position="0 .125 -1.5" color="#F2A30F" radius=".25" ></a-sphere>
          <!--eyes-->
        <a-sphere position="0.15 .375 -1.5" color="#F2A30F" radius=".1" ></a-sphere>
        <a-sphere position="-0.15 .375 -1.5" color="#F2A30F" radius=".1" ></a-sphere>
        <a-sphere position="0.15 .375 -1.46" color="black" radius=".08" ></a-sphere>
        <a-sphere position="-0.15 .375 -1.46" color="black" radius=".08" ></a-sphere>
          <!--mouth-->
        <a-torus position="0 .35 -1.345" color=black arc="-180" radius=".05" radius-tubular="0.005" rotation="-45 0 0"></a-torus>
<!-------------------------------------------------------------------->

      <!-- lilypads-->
        <!-- w/frog-->
      <a-circle position="0 .05 -2 " color="green" theta-start="0" theta-length="320"  rotation="-90 0 0"></a-circle>
      <a-circle position="3 .05 -5 " color="green" theta-start="0" theta-length="320"  rotation="-90 180 0"></a-circle>
      <a-circle position="-5 .05 -3 " color="green" theta-start="0" theta-length="320"  rotation="-90 90 0"></a-circle>

        <!-- w/o frog-->
      <a-circle position="3 .05 0 " color="green" theta-start="0" theta-length="320"  rotation="-90 90 0"></a-circle>
      <a-circle position="-3 .05 -5 " color="green" theta-start="0" theta-length="320"  rotation="-90 270 0" ></a-circle>

      
      
      <!-- pond-->
      <a-plane src="#pond" position="0 0 0" rotation="-90 0 0" width="80" height="80" color="#6EB5AD" ></a-plane>
      <a-sky src="#sky"></a-sky>
